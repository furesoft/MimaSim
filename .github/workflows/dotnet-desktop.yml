name: .NET Core Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build ./Mima-Sim/Mima-Sim.csproj --configuration Release
    - name: Publish
      run: |
        dotnet publish ./Mima-Sim/Mima-Sim.csproj --runtime-identifier linux-x64 -c Release -o MimaSim_Linux-X64 
    
  
